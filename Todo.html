<!-- simple-todos.html -->
<head>
<title>Todo List</title>  
<link rel="icon" type="image/png" href="/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<!-- JB Dec 2014 - Added to make Bootstrap work on Android Chrome -->
</head>
<body>
<div class="container">
    
<header>
<h1>{{incompleteCount}}</h1>
  
<label class="hide-completed">
  <input type="checkbox" checked="{{hideCompleted}}" /> Hide bought items
</label>

<form class="new-task">
  <input type="text" name="text" placeholder="Type to add item" />
</form>
</header>
<center><img src='{{BusySymbol}}'></center>
<ul>
{{#each tasks}}
{{> task}}
{{/each}}
</ul>
</div>
<!-- Added Reward Cards August 2018 -->
<div style="text-align:center">
<br/><br/><br/>
<!--<h2>Woolworths Rewards</h2>-->
<img width="20%" src='https://www.woolworthsgroup.com.au/content/Image/APPROVED%20IMAGES/Rewards_Card_new.jpg'/>
<img src='https://barcode.tec-it.com/barcode.ashx?data=9344434568646&code=EAN13'/>
<br/><br/><br/><br/>
<!--<h2>Coles Flybuys</h2>-->
<img width="20%" src="https://financialservices.coles.com.au/~/media/financial-services/images/flybuys/flybuys-front-of-card.png?la=en"/>
<!--<h4>6008 9435 8952 8025</h4>-->
<img src='https://barcode.tec-it.com/barcode.ashx?data=2793589528024&code=EAN13'/>
</div>
<br/><br/><br/>
</body>

<template name="task">
<li class="{{#if checked}}checked{{/if}}">
  <button class="delete">&times;</button>
  <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
  <span class="text">{{text}}</span>
</li>
</template>
